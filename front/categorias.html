<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="dashboard.html">Volver</a>
    </div>
</nav>

<div class="container mt-4">
    <h2 id="nombreCategoria"></h2>
    <div class="row mt-3" id="listaProductos"></div>
</div>

<script>
const storeC = JSON.parse(localStorage.getItem("store"));
const params = new URLSearchParams(window.location.search);
const catId = parseInt(params.get("id"));

const categoria = storeC.categorias.find(c => c.id === catId);
document.getElementById("nombreCategoria").innerText = categoria.nombre;

const productos = storeC.productos.filter(p => p.categoria === catId);

const cont = document.getElementById("listaProductos");
productos.forEach(p => {
    cont.innerHTML += `
    <div class="col-md-3">
        <div class="card shadow">
            <div class="card-body text-center">
                <h5>${p.nombre}</h5>
                <p>${p.precio}€</p>
                <a href="product.html?id=${p.id}" class="btn btn-primary">Ver</a>
            </div>
        </div>
    </div>`;
});
</script>

</body>
</html>
