<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Tienda</a>
    <button class="btn btn-outline-light" id="logoutBtn">Cerrar Sesión</button>
  </div>
</nav>

<div class="container mt-4">
  <h2>Productos Destacados</h2>
  <div class="row" id="productosContainer"></div>
</div>

<script>
const token = localStorage.getItem("token");
const tienda = JSON.parse(localStorage.getItem("tienda"));

if (!token || !tienda) window.location.href = "login.html";

const productosContainer = document.getElementById("productosContainer");

tienda.productos.filter(p => p.destacado).forEach(producto => {
  const col = document.createElement("div");
  col.className = "col-md-4 mb-3";
  col.innerHTML = `
    <div class="card h-100">
      <img src="https://via.placeholder.com/150" class="card-img-top" alt="${producto.nombre}">
      <div class="card-body">
        <h5 class="card-title">${producto.nombre}</h5>
        <p class="card-text">Precio: $${producto.precio.toFixed(2)}</p>
        <button class="btn btn-success add-cart" data-id="${producto.id}">Añadir al carrito</button>
      </div>
    </div>`;
  productosContainer.appendChild(col);
});

document.querySelectorAll(".add-cart").forEach(btn => {
  btn.addEventListener("click", () => {
    const productoId = parseInt(btn.dataset.id);
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    const prod = tienda.productos.find(p => p.id === productoId);
    carrito.push(prod);
    localStorage.setItem("carrito", JSON.stringify(carrito));
    alert(`${prod.nombre} añadido al carrito`);
  });
});

document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.clear();
  window.location.href = "login.html";
});
</script>

</body>
</html>
