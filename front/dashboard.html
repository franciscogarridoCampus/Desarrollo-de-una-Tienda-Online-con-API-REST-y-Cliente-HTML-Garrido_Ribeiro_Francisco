<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">Dashboard</a>
        <div>
            <a class="btn btn-outline-light" href="cart.html">Carrito</a>
        </div>
    </div>
</nav>

<div class="container mt-4">

    <h2>Productos Destacados</h2>
    <div class="row" id="destacados"></div>

    <hr>

    <h2>Categorías</h2>
    <div class="row" id="categorias"></div>

</div>

<script>
const token = localStorage.getItem("token");
if (!token) window.location.href = "login.html";

const store = JSON.parse(localStorage.getItem("store"));

function cargarDestacados() {
    const cont = document.getElementById("destacados");
    store.productos.slice(0, 4).forEach(p => {
        cont.innerHTML += `
        <div class="col-md-3">
            <div class="card shadow">
                <div class="card-body text-center">
                    <h5>${p.nombre}</h5>
                    <p>${p.precio}€</p>
                    <a href="product.html?id=${p.id}" class="btn btn-primary">Ver</a>
                </div>
            </div>
        </div>`;
    });
}

function cargarCategorias() {
    const cont = document.getElementById("categorias");
    store.categorias.forEach(c => {
        cont.innerHTML += `
        <div class="col-md-3">
            <div class="card shadow p-3 text-center">
                <a href="categories.html?id=${c.id}" class="text-decoration-none">${c.nombre}</a>
            </div>
        </div>`;
    });
}

cargarDestacados();
cargarCategorias();
</script>

</body>
</html>
