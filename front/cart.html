<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Carrito</h2>
    <div id="listaCarrito" class="mt-3"></div>
    <button class="btn btn-primary mt-3" onclick="comprar()">Finalizar Compra</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

const cont = document.getElementById("listaCarrito");
cart.forEach(p => {
    cont.innerHTML += `<p>${p.nombre} — ${p.precio}€</p>`;
});

async function comprar() {
    const token = localStorage.getItem("token");

    const res = await fetch("http://localhost:3000/api/compra", {
        method: "POST",
        headers: { 
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
        },
        body: JSON.stringify({ carrito: cart })
    });

    const data = await res.json();

    if (res.ok) {
        alert("Compra realizada con éxito");
        localStorage.removeItem("cart");
        window.location.href = "dashboard.html";
    } else {
        alert("Error: " + data.error);
    }
}
</script>

</body>
</html>
