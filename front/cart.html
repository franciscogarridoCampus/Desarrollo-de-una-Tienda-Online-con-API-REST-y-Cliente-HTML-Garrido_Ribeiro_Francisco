<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">Tienda</a>
    <button class="btn btn-outline-light" id="logoutBtn">Cerrar Sesión</button>
  </div>
</nav>

<div class="container mt-4">
  <h2>Carrito de Compras</h2>
  <div id="carritoContainer" class="row"></div>
  <div class="mt-3">
    <button class="btn btn-success" id="comprarBtn">Realizar Compra</button>
  </div>
</div>

<script>
const token = localStorage.getItem("token");
const tienda = JSON.parse(localStorage.getItem("tienda"));
if (!token || !tienda) window.location.href = "login.html";

let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
const carritoContainer = document.getElementById("carritoContainer");

function renderCarrito() {
  carritoContainer.innerHTML = "";
  carrito.forEach(p => {
    const col = document.createElement("div");
    col.className = "col-md-4 mb-3";
    col.innerHTML = `
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">${p.nombre}</h5>
          <p class="card-text">Precio: $${p.precio.toFixed(2)}</p>
        </div>
      </div>`;
    carritoContainer.appendChild(col);
  });
}

renderCarrito();

document.getElementById("comprarBtn").addEventListener("click", async () => {
  try {
    const res = await fetch("http://localhost:3000/carritos/validar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": token
      },
      body: JSON.stringify({ carrito })
    });
    const data = await res.json();
    if (res.ok) {
      alert("Compra realizada con éxito!");
      localStorage.removeItem("carrito");
      carrito = [];
      renderCarrito();
    } else {
      alert(data.mensaje);
    }
  } catch(err) {
    console.error(err);
    alert("Error al procesar la compra");
  }
});

document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.clear();
  window.location.href = "login.html";
});
</script>

</body>
</html>
