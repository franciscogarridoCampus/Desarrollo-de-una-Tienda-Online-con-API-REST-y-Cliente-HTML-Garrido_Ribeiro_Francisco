<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Producto - Tienda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">Tienda</a>
    <button class="btn btn-outline-light" id="logoutBtn">Cerrar Sesión</button>
  </div>
</nav>

<div class="container mt-4">
  <div id="productoDetalle" class="card mx-auto" style="max-width: 600px;"></div>
</div>

<script>
const token = localStorage.getItem("token");
const tienda = JSON.parse(localStorage.getItem("tienda"));
if (!token || !tienda) window.location.href = "login.html";

const productoId = parseInt(localStorage.getItem("productoSeleccionado"));
const producto = tienda.productos.find(p => p.id === productoId);
const detalle = document.getElementById("productoDetalle");

if (producto) {
  detalle.innerHTML = `
    <img src="https://via.placeholder.com/600x300" class="card-img-top" alt="${producto.nombre}">
    <div class="card-body">
      <h5 class="card-title">${producto.nombre}</h5>
      <p class="card-text">Precio: $${producto.precio.toFixed(2)}</p>
      <p class="card-text">Categoría: ${tienda.categorias.find(c => c.id === producto.categoria).nombre}</p>
      <button class="btn btn-success" id="addCartBtn">Añadir al carrito</button>
    </div>
  `;
  document.getElementById("addCartBtn").addEventListener("click", () => {
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    carrito.push(producto);
    localStorage.setItem("carrito", JSON.stringify(carrito));
    alert("Producto añadido al carrito");
  });
}

document.getElementById("logoutBtn").addEventListener("click", () => {
  localStorage.clear();
  window.location.href = "login.html";
});
</script>

</body>
</html>
